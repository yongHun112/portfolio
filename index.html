<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOON SPACE</title>
    <link rel="stylesheet" href="css/main.scss">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis"></script>

    <script>
        window.onload = function () {
            /* 🛑🛑🛑🛑🛑마우스 커서 따라다니는 우주선🛑🛑🛑🛑🛑 */
            const spaceShip = document.querySelector('.spaceship');
            document.addEventListener('mousemove', (e) => {

                gsap.to(spaceShip, {
                    x: e.clientX - 50, /* 중심 위치 보정 */
                    y: e.clientY - 50,
                    duration: 3,
                    ease: "power3.out"
                });


            });


            /* 🛑🛑🛑🛑🛑smooth scroll🛑🛑🛑🛑🛑 */
            const lenis = new Lenis({
                duration: 1.5,
                easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                smooth: true
            });

            function raf(time) {
                lenis.raf(time);
                requestAnimationFrame(raf);
            }

            requestAnimationFrame(raf);

            gsap.ticker.add(() => {
                ScrollTrigger.update();
            });


            /* 🛑🛑🛑🛑🛑header 스크롤 이벤트🛑🛑🛑🛑🛑 */
            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                const nav = document.querySelector('.main_visual .nav');
                console.log(scrollY);
                if (scrollY > 800) {
                    nav.classList.add('active');
                } else {
                    nav.classList.remove('active');
                }
            });

            /* 🛑🛑🛑🛑🛑main_visual title 애니메이션🛑🛑🛑🛑🛑 */
            document.fonts.ready.then(() => {
                const split = new SplitText(".title", { type: "chars" });
            });

            gsap.set('.main_visual .title', {
                z: -1100,
                opacity: 0
            });
            gsap.to('.main_visual .title', {
                z: 0,
                opacity: 1,
                scale: 1,
                duration: 1,
                ease: 'none',
            });
            gsap.to('.main_visual .title span', {
                'background-size': '100% 100%',
                scale: 1.1,
                rotationX: 1.2,
                duration: 2,
                ease: 'sine.inOut',
                repeat: -1, /* 무한 반복 */
                yoyo: true  /* 원상태 복귀 */
            })
    /* 🛑🛑🛑🛑🛑mind_section .text등장 애니메이션🛑🛑🛑🛑🛑 */          
            gsap.registerPlugin(ScrollTrigger);

            gsap.fromTo('.mind_section .text_mind',
                {
                    z: -800,
                    opacity: 0,
                    scale: 0.8
                },
                {
                    scrollTrigger: {
                        trigger: '.mind_section',
                        start: 'top top',
                        end: 'bottom top',
                        scrub: false,
                        toggleActions: 'play reverse play reverse',
                        /* markers: true */
                    },
                    z: 0,
                    opacity: 1,
                    scale: 1,
                    duration: 1.0,
                    ease: 'none',
                }
            );


        }   /* script end */
    </script>
</head>

<body>
    <div class="spaceship"><img src="img/3d-rendering-universe-icon.png" alt="3D UFO이미지"></div>
    <div class="video_background">
        <video src="img/0_Earth_Night_1920x1080.mp4" autoplay muted loop></video>
        <div class="filter"></div> <!-- 배경 opacity 조절 -->
    </div> <!-- video_background end-->

    <div class="wrap">
        <header class="header">
            <div class="inner">
                <h1 class="logo"><a href="#"><span>@</span>.HOON</a></h1>
                <p class="portfolio_text">2025 Portfolio</p>
            </div> <!-- inner end -->
        </header> <!-- heder end -->


        <div class="main">
            <section class="section main_visual">
                <nav class="nav">
                    <ul class="gnb">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Skills</a></li>
                        <li><a href="#">Project</a></li>
                        <li><a href="#">Play</a></li>
                    </ul> <!-- gnb end -->
                </nav> <!-- nav end -->
                <div class="title_box">
                    <h2 class="title">Welcome to<br /><span>HOON SPACE</span></h2>
                </div> <!-- title_box end -->
            </section> <!-- main_visual end -->

            <section class="section mind_section">
                <div class="inner sticky_box">
                    <h3 class="text_mind">
                        <p><span class="text_en">I always</span>
                            <span class="text_ko">저는 <b>항상</b></span></p>

                        <p><span class="text_en">have the resolve</span>
                            <span class="text_ko"><b>긍정적인 마음가짐</b>과 함께</span></p>

                        <p><span class="text_en">to approach my duties<br/></span>
                            <span class="text_ko">맡은바에 <b>최선을 다하는</b></span></p>

                        <p><span class="text_en">with a positive mindset.</span>
                            <span class="text_ko"><b>결심</b>을 지니고 있습니다.</span></p>
                    </h3> <!--text_mind end-->
                </div> <!-- sticky_box end -->
            </section> <!-- mind_section end -->

            <section class="section skills">

            </section>


        </div> <!-- main end -->
    </div> <!-- wrap end -->.
</body>

</html>
