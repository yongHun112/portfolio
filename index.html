    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis"></script>

    <script>
        window.onload = function () {
            /* üõëüõëüõëüõëüõëÎßàÏö∞Ïä§ Ïª§ÏÑú Îî∞ÎùºÎã§ÎãàÎäî Ïö∞Ï£ºÏÑ†üõëüõëüõëüõëüõë */
            const spaceShip = document.querySelector('.spaceship');
            document.addEventListener('mousemove', (e) => {

                gsap.to(spaceShip, {
                    x: e.clientX - 50, /* Ï§ëÏã¨ ÏúÑÏπò Î≥¥Ï†ï */
                    y: e.clientY - 50,
                    duration: 3,
                    ease: "power3.out"
                });


            });


            /* üõëüõëüõëüõëüõësmooth scrollüõëüõëüõëüõëüõë */
            const lenis = new Lenis({
                duration: 1.5,
                easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                smooth: true
            });

            function raf(time) {
                lenis.raf(time);
                requestAnimationFrame(raf);
            }

            requestAnimationFrame(raf);

            gsap.ticker.add(() => {
                ScrollTrigger.update();
            });


            /* üõëüõëüõëüõëüõëheader Ïä§ÌÅ¨Î°§ Ïù¥Î≤§Ìä∏üõëüõëüõëüõëüõë */
            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                const nav = document.querySelector('.main_visual .nav');
                console.log(scrollY);
                if (scrollY > 720) {
                    nav.classList.add('active');
                } else {
                    nav.classList.remove('active');
                }
            });

            /* üõëüõëüõëüõëüõëmain_visual title Ïï†ÎãàÎ©îÏù¥ÏÖòüõëüõëüõëüõëüõë */
            document.fonts.ready.then(() => {
                const split = new SplitText(".title", { type: "chars" });
            });

            gsap.set('.main_visual .title', {
                z: -1100,
                opacity: 0
            });
            gsap.to('.main_visual .title', {
                z: 0,
                opacity: 1,
                scale: 1,
                duration: 1,
                ease: 'none',
            });
            gsap.to('.main_visual .title span', {
                'background-size': '100% 100%',
                scale: 1.1,
                rotationX: 1.2,
                duration: 2,
                ease: 'sine.inOut',
                repeat: -1, /* Î¨¥Ìïú Î∞òÎ≥µ */
                yoyo: true  /* ÏõêÏÉÅÌÉú Î≥µÍ∑Ä */
            })

            gsap.registerPlugin(ScrollTrigger);

            gsap.set('.mind_section .text_mind', {
                z: -1100,
                opacity: 0
            });

            gsap.to('.mind_section .text_mind', {
                scrollTrigger: {
                    trigger:'.mind_section',
                    start: 'top top',
                    end:'top 50%',
                    scrub: false,
                    markers: true
                },
                z: 0,
                opacity: 1,
                scale: 1,
                duration: 1.5,
                ease: 'power3.out',
            });



        }   /* script end */
    </script>
